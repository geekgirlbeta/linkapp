<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Add New</title>

<link rel="stylesheet" type="text/css" href="{{prefix}}static/js/jquery-ui.css" />
<link rel="stylesheet" type="text/css" href="{{prefix}}static/js/tag-it/jquery.tagit.css" />
<link rel="stylesheet" type="text/css" href="{{prefix}}static/style.css" />
<link rel="stylesheet" type="text/css" href="{{prefix}}static/form.css" />

<script src="{{prefix}}static/js/external/jquery/jquery.js"></script>
<script src="{{prefix}}static/js/jquery-ui.js"></script>
<script src="{{prefix}}static/js/tag-it/tag-it.min.js"></script>
<script>
$(document).ready(function() {
        $('input[name=tags]').tagit({
                // availableTags: sampleTags,
                singleField: true,
                singleFieldDelimiter: "|",
                allowSpaces: true
            });
});
</script>

</head>

<body>
<div class="menu">
<ul>
<li><a href="{{prefix}}new">Add New</a></li>
<li><a href="{{prefix}}">Home</a></li>
</ul>
</div>

{{#key}}
<h1>Edit Link</h1>
{{/key}}
{{^key}}
<h1>New Link</h1>
{{/key}}

<div id="errors">
{{#errors}}
<p class="validation"><b>{{message}}</b></p>
{{/errors}}
</div>
{{#link}}
{{^key}}
<form action="{{prefix}}save/" method="post" class="postform">
{{/key}}
{{#key}}
<form action="{{prefix}}save/{{key}}" method="post" class="postform">
{{/key}}
    <div class="fdiv">
        <label class="label" for="title">Page Title:</label>
        <input class="input" type="text" id="title" name="page_title" value="{{page_title}}"/>
    </div>
    <div class="fdiv">
        <label class="label" for="description">Description:</label>
        <textarea class="input" id="description" name="desc_text">{{desc_text}}</textarea>
    </div>
    <div class="fdiv">
        <label class="label" for="webpage">URL:</label>
        <input class="input" type="url" id="webage" name="url_address" value="{{url_address}}"/>
    </div>
    <div class="fdiv">
        <div class="directions">Hit enter to add tag.</div>
        <label class="label" for="tags">Tags:</label>
        <input class="input" type="text" id="tags" name="tags" value="{{tags}}"/>
    </div>
    <div class="bdiv">
        <!--<button type="submit">Submit</button>-->
        <input class="button" type="submit" name="submit" value="Submit" />
        
    </div>
</form>
{{/link}}

</body>

</html>
